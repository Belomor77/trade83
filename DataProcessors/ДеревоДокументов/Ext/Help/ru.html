<p>Данная обработка позволяет сформировать дерево подчиненности документов.</p>
<p>Вызов данной обработки осуществляется практически из всех форм журналов и документов (по кнопке "Действия" открывается меню, в котором нужно выбрать пункт "Структура подчиненности").</p></body></html>
