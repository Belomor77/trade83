<p>Справочник "Виды субконто" предназначен для определения соответствия между видами субконто и соответствующими объектами торгового учета. Справочник вызывается для ввода и редактирования информации из пункта меню "Сервис" / "Выгрузка в 1С:Бухгалтерию" / "Настройка бух. проводок" / "Виды субконто".</p></body></html>
